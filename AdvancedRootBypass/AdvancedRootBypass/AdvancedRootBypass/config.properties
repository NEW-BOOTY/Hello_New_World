# Configuration properties for Advanced Root Bypass

# Username and Password
username=defaultUser
password=defaultPass

# Cloud Security Settings
cloud.lock=false

# Authentication Skip
auth.skip=true

# Admin and Root Privileges
user.admin=true
user.root=true

# USB Drive Path (Adjust as necessary)
usb.drive.path=/media/usb

# Logging Configuration
logging.file=result.log
logging.level=ALL
